<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒž Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3e7e2a59e3.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row upperpart">
        <div class="col-6 leftpart">
          <h3 id="city"></h3>
          <p id="description"></p>
          <h2 id="current-date"></h2>
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="My place"
                  id="locationButton"
                  class="form-control btn btn-primary"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h1>
            <span id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius-link"> Â°C </a> |
              <a href="#" id="fahrenheit-link"> Â°F </a>
            </span>
            <i class="fa-solid fa-poo-storm"></i>
          </h1>
          <p class="moredata">
            <i class="fa-solid fa-water"></i> Humidity:
            <span id="humidity"></span>%
            <br />
            <i class="fa-solid fa-wind"></i>
            Wind:<span id="wind"></span>km/h
          </p>
        </div>
      </div>
      <div class="lowerpart">
        <div class="row row-cols-1 row-cols-sm-5 g-0">
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <p class="card-text">+23 C</p>
              </div>
              <div class="card-footer futuresymbole">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text">+23 Â°C</p>
              </div>
              <div class="card-footer futuresymbole">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text">+23 Â°C</p>
              </div>
              <div class="card-footer futuresymbole">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <p class="card-text">+23 Â°C</p>
              </div>
              <div class="card-footer futuresymbole">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <p class="card-text">+23 Â°C</p>
              </div>
              <div class="card-footer futuresymbole">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <video-playerr class="video-playerr">
        <div class="video-playerr__container">
          <video
            class="video-playerr__video"
            autoplay
            loop
            preload="none"
            src="media/sky.mp4"
            playsinline
            muted
          ></video>
        </div>
      </video-playerr>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
